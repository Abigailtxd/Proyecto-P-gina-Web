<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gráficos de Resultados</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

h1 { margin-bottom: 20px; text-align: center; }

.charts-flex-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-wrap: wrap;
  gap: 40px;
}

.chart-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.chart-container {
  position: relative;
  display: flex;
  justify-content: flex-start;
  gap: 10px;
  height: 400px;
  width: 95%;
  border-left: 2px solid #000;
  padding-left: 40px;
  align-items: flex-end;
}

.bar {
  width: 20px;
  border: 2px solid #000;
  box-sizing: border-box;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  position: relative;
  transition: height 1s ease-out;
}

.bar span {
  position: absolute;
  top: -20px;
  font-weight: bold;
}

.labels-container {
  display: flex;
  justify-content: flex-start;
  gap: 10px;
  width: 95%;
  margin-top: 5px;
  padding-left: 40px;
}

.label {
  padding: 2px 4px;
  text-align: center;
  font-size: 0.75em;
  font-weight: bold;
  border: 2px solid #000;
  border-radius: 4px;
  background: #f9f9f9;
  max-width: 70px;
  word-wrap: break-word;
}

.y-axis {
  position: absolute;
  left: 0;
  bottom: 0;
  display: flex;
  flex-direction: column-reverse;
  justify-content: space-between;
  height: 100%;
}

.y-axis div {
  font-size: 0.8em;
  text-align: right;
  margin-right: 5px;
}
</style>
</head>
<body>

<h1>Resultados por Especialidad</h1>

<div class="charts-flex-container">

  <canvas id="bubble-chart"></canvas>

  <div class="chart-wrapper">
    <div class="chart-container" id="chart">
      <div class="y-axis" id="yAxis"></div>
    </div>
    <div class="labels-container" id="labels"></div>
  </div>

</div>

<script>
const resultsBubble = {
  informatica: 80,
  quimica: 60,
  electromecanica: 70,
  civiles: 50,
  electricidad: 75,
  mecanica: 40,
  automotriz: 55,
  electronica: 30
};

const IMAGE_PATHS = {
  civiles: './Img/cc_c.png',
  electricidad: './Img/edad_c.png',
  electronica: './Img/eik_c.png',
  electromecanica:'./Img/emca_c.png',
  informatica: './Img/info_c.png',
  mecanica: './Img/indu_c.png',
  automotriz: './Img/auto_c.png',
  quimica: './Img/qca_c.png'
};

const canvas = document.getElementById('bubble-chart');
canvas.width = 600;
canvas.height = 300;
canvas.style.border = "2px solid #000";
canvas.style.background = "rgba(255,255,255,0.9)";
canvas.style.marginBottom = "40px";

const ctx = canvas.getContext('2d');

const maxPercentage = Math.max(...Object.values(resultsBubble));
const bubbles = [];
const numBubbles = Object.keys(resultsBubble).length;

Object.entries(resultsBubble).forEach(([key, value], index) => {
  let radius = 25 + (value / maxPercentage) * 35;
  
  bubbles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: 0,
    vy: 0,
    targetX: canvas.width / 2,
    targetY: canvas.height / 2,
    radius,
    color: '#' + Math.floor(Math.random()*16777215).toString(16),
    name: key,
    value,
    image: IMAGE_PATHS[key] || null
  });
});

const images = {};
for (let key in IMAGE_PATHS) {
  const img = new Image();
  img.src = IMAGE_PATHS[key];
  images[key] = img;
}

let hoveredBubble = null;
canvas.addEventListener('mousemove', (e) => {
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;

  hoveredBubble = null;
  bubbles.forEach(b => {
    const dx = mouseX - b.x;
    const dy = mouseY - b.y;
    if (Math.sqrt(dx*dx + dy*dy) < b.radius) {
      hoveredBubble = b;
    }
  });
});

function draw() {
  bubbles.forEach(b1 => {
    bubbles.forEach(b2 => {
      if (b1 !== b2) {
        const dx = b1.x - b2.x;
        const dy = b1.y - b2.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const minDist = b1.radius + b2.radius;
        
        if (dist < minDist) {
          const angle = Math.atan2(dy, dx);
          const overlap = minDist - dist;
          b1.vx += Math.cos(angle) * overlap * 0.1;
          b1.vy += Math.sin(angle) * overlap * 0.1;
        }
      }
    });

    const centerForce = 0.005;
    b1.vx += (b1.targetX - b1.x) * centerForce;
    b1.vy += (b1.targetY - b1.y) * centerForce;

    b1.x += b1.vx;
    b1.y += b1.vy;
    
    b1.vx *= 0.9;
    b1.vy *= 0.9;
    
    b1.x = Math.max(b1.radius, Math.min(canvas.width - b1.radius, b1.x));
    b1.y = Math.max(b1.radius, Math.min(canvas.height - b1.radius, b1.y));
  });

  ctx.clearRect(0,0,canvas.width,canvas.height);

  bubbles.forEach(b => {
    let offsetY = 0;
    if (hoveredBubble === b) {
      offsetY = Math.sin(Date.now()/100) * 5;
    }

    ctx.beginPath();
    ctx.arc(b.x, b.y + offsetY, b.radius, 0, Math.PI*2);
    ctx.fillStyle = b.color;
    ctx.fill();
    ctx.strokeStyle = "#000";
    ctx.stroke();

    if (b.image && images[b.name].complete) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(b.x, b.y + offsetY, b.radius, 0, Math.PI*2);
      ctx.clip();
      ctx.drawImage(images[b.name], b.x - b.radius, b.y - b.radius + offsetY, b.radius * 2, b.radius * 2);
      ctx.restore();
    }
  });

  // --- MODIFICACIÓN CLAVE AQUÍ ---
  bubbles.forEach(b => {
    if (hoveredBubble === b) {
      ctx.fillStyle = "#000";
      ctx.font = "14px Arial";
      ctx.textAlign = "center";
      
      let textY;
      const textPadding = 20;

      // Si la burbuja está muy cerca del borde superior, dibuja el texto debajo
      if (b.y - b.radius - textPadding < 0) {
        textY = b.y + b.radius + textPadding;
      } else {
        // De lo contrario, dibuja el texto encima
        textY = b.y - b.radius - textPadding;
      }

      ctx.fillText(`${b.name} (${b.value}%)`, b.x, textY);
    }
  });


  requestAnimationFrame(draw);
}
draw();

const resultsBar = {
  informatica: 80,
  quimica: 60,
  electromecanica: 70,
  civiles: 50,
  electricidad: 75,
  mecanica_automotriz: 40,
  electronica: 30,
  mecanica_general: 90
};

const colors = {
  informatica: "#800020",
  quimica: "#ffffff",
  electromecanica: "#0000ff",
  civiles: "#fffdd0",
  electricidad: "#87ceeb",
  mecanica_automotriz: "#000080",
  electronica: "#808080",
  mecanica_general: "#008000"
};

const chart = document.getElementById('chart');
const labelsContainer = document.getElementById('labels');
const yAxis = document.getElementById('yAxis');

const maxValue = 100;
const chartHeight = 400;

for (let i = 0; i <= maxValue; i += 10) {
  const tick = document.createElement("div");
  tick.textContent = i;
  yAxis.appendChild(tick);
}

Object.entries(resultsBar).forEach(([key, value]) => {
  const bar = document.createElement("div");
  bar.className = "bar";
  bar.style.background = colors[key] || "#666";
  bar.style.height = "0px";
  bar.innerHTML = `<span>${value}%</span>`;
  chart.appendChild(bar);

  setTimeout(() => {
    const barHeight = (value / maxValue) * chartHeight;
    bar.style.height = `${barHeight}px`;
  }, 200);

  const label = document.createElement("div");
  label.className = "label";
  label.textContent = key.replace("_", " ");
  label.style.borderColor = colors[key];
  labelsContainer.appendChild(label);
});

const topSpecialty = Object.entries(resultsBar).sort((a,b) => b[1]-a[1])[0];
document.getElementById("topSpecialty").textContent =
  `Especialidad con mayor frecuencia: ${topSpecialty[0].replace("_", " ")} (${topSpecialty[1]}%)`;
</script>

</body>
</html>
